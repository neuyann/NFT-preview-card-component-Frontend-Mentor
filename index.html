<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
 </head>
 <body>
  <main class="cardBG">
    <img id="img1" src="https://github.com/neuyann/hosted-assets/blob/nft/image-equilibrium.jpg?raw=true" alt="pic">
    <h1>Equilibrium #3429</h1>
    <p id="content">Our Equilibrium collection promotes balance and calm.</p>
    <div class="content2">
      <img id="img2" src="https://raw.githubusercontent.com/neuyann/hosted-assets/2ad119123053b55bc54dac3600ce29b85dea5038/icon-ethereum.svg" alt="eth">
      <p id="line">0.041 ETH</p>
      <p id="line2">3 days left</p>
      <img id="img3" src="https://raw.githubusercontent.com/neuyann/hosted-assets/2ad119123053b55bc54dac3600ce29b85dea5038/icon-clock.svg" alt="clock-image">
    </div>
    <div class="footer">
     <img id="avatarPic" src="https://github.com/neuyann/hosted-assets/blob/nft/image-avatar.png?raw=true" alt="avatarpic">
    <p id="footer"><span id="creationOf">Creation of</span><span id="jules">Jules Wyvern</span></p>
    </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Neuyann</a>.
  </div>

</body>
</html>
